<html>
    <head>
        <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
        <!--[if lt IE 8]>
            <link href="stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <![endif]-->
    <script src="js/jquery-1.9.0/jquery-1.9.0.min.js"></script>
    <script src="js/restapidoc.js"></script>

    </head>
    <body class="bp two-col">
        <div id="container">

            <div id="header">
                <h1>{{appName}} - REST API - {{apiVersion}}</h1>
            </div> <!-- End of header -->

            <div id="sidebar">
                <div id="servicesMenu">
                    <div class="">Services:</div>
                    <ul>
                    {{#serviceDocNames}}
                        <li><a href="{{docFileName}}">{{name}}</a></li>
                    {{/serviceDocNames}}
                    </ul>
                </div>
            </div> <!-- End of sidebar -->

            <div id="content">

                <div class="serviceNameBox">
                    <h2>{{name}}</h2>
                </div>

                <p>{{description}}</p>

                <div class="block-title"><h3>Methods:</h3></div>
                <div id="methods">
                {{#methodList}}
                    {{> method.html}}
                {{/methodList}}
                </div> <!-- End of methods -->

            </div> <!-- End of content -->

            <div id="footer">
                Generated by RestApi. Author TomBenke
            </div> <!-- End of footer -->

        </div> <!-- End of container -->
    </body>
</html>
